{% extends 'base.html' %} {% block title %} Edit Dogs{% endblock %} {% block
header %} Edit Dogs{% endblock %} {% block body %}
<a
  href="{{ url_for('Index') }}"
  class="btn btn-primary"
  style="margin-bottom: 1.3rem"
  >Home</a
>

<div class="card-body">
  <form method="POST" action="#">

    <div class="form-group">
      <label for="born_in_litter_id" class="font-weight-bold"
        >Born in Litter ID</label
      >
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input
          type="number"
          name="born_in_litter_id"
          id="exampleFormControlInput1"
          class="form-control"
          placeholder="Born in Litter ID"
          required
          value="{{ dog[1] }}"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="dog_name" class="font-weight-bold">Dog Name</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input
          type="text"
          name="dog_name"
          id="exampleFormControlInput1"
          class="form-control"
          placeholder="Enter Dogs Name"
          required
          value="{{ dog[2] }}"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="gender_mf">Gender</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <select
          name="gender_mf"
          id="exampleFormControlInput1"
          class="form-control"
          required
        >
          <option value="M" {% if dog[3]=="M" %}selected{% endif %}>Male</option>
          <option value="F" {% if dog[3]=="F" %}selected{% endif %}>
            Female
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="date_of_birth" class="font-weight-bold">Date of Birth</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input
          type="date"
          name="date_of_birth"
          id="exampleFormControlInput1"
          class="form-control"
          placeholder="Date of Birth"
          required
          value="{{ dog[4] }}"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="place_of_birth" class="font-weight-bold"
        >Place of Birth</label
      >
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input
          type="text"
          name="place_of_birth"
          id="exampleFormControlInput1"
          class="form-control"
          placeholder="Place of Birth"
          required
          value="{{ dog[5] }}"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="place_of_birth" class="font-weight-bold">Other Details</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <textarea
          name="other_details"
          id="exampleFormControlInput1"
          class="form-control"
          autocomplete="off"
          required
        >{{ dog[6] }}</textarea>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success btn-sm">Update</button>
      <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
    </div>
  </form>
</div>
{% endblock %}
