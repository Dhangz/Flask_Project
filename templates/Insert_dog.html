{% extends 'base.html' %} {% block title %} Add New Dogs{% endblock %} {% block
header %} Add New Dogs{% endblock %} {% block body %}
<a
  href="{{ url_for('Index') }}"
  class="btn btn-primary"
  style="margin-bottom: 1.3rem"
  >Home</a
>

<div class="card-body">
  <form action="{{url_for('insert')}}" method="post">
    <div class="form-group">
      <label for="born_in_litter_id" class="font-weight-bold"
        >Born in Litter ID</label
      >
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input
          type="number"
          name="born_in_litter_id"
          id="born_in_litter_id"
          class="form-control"
          placeholder="Born in Litter ID"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label for="dog_name" class="font-weight-bold">Dog Name</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input
          type="text"
          name="dog_name"
          id="dog_name"
          class="form-control"
          placeholder="Enter Dogs Name"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label for="gender_mf">Gender</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <select name="gender_mf" id="gender_mf" class="form-control" required>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="date_of_birth" class="font-weight-bold">Date of Birth</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input
          type="date"
          name="date_of_birth"
          id="date_of_birth"
          class="form-control"
          placeholder="Date of Birth"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label for="place_of_birth" class="font-weight-bold"
        >Place of Birth</label
      >
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input
          type="text"
          name="place_of_birth"
          id="place_of_birth"
          class="form-control"
          placeholder="Place of Birth"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label for="place_of_birth" class="font-weight-bold">Other Details</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <textarea
          name="other_details"
          id="other_details"
          class="form-control"
          placeholder="Other Details"
          autocomplete="off"
          required
        ></textarea>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success btn-sm">Submit</button>
      <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
    </div>
  </form>
</div>
{% endblock %}
